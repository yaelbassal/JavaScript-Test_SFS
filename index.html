<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>JavaScript Test</title>
  </head>
  <body>
    <section class="table-container">
      <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table -->
      <table>
        <thead>
          <tr>
            <th id="checkbox-column"><input type="checkbox" class="checkbox" id="select-all"></th>
            <th>Creditor</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Min Pay%</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <button type="button" id="add">Add Debt</button>
      <button type="button" id="remove">Remove Debt</button>
      <section id="table-values">
        <p>Total</p>
        <p>$<span id="total-balance">0</span></p>
      </section>
      <section>
        <p>Total Row Count:<span id="total-row-count">0</span></p>
        <p>Check Row Count:<span id="check-row-count">0</span></p>
      </section>
      <!-- script allows us to use the jQuery JavaScript Library, useful to access document.ready()-->
      <!-- scripts go at the bottom of index.html to load last in browser -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
